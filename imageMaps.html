<html>
  <head>
    <title>Image Map</title>
    <style>
      body {
        background-color: gray;
      }
      img {
        margin-left: 380px;
      }
      h1 {
        color: white;
        text-align: center;
        font-size: 50px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-shadow: -1px -1px 2px black, 1px -1px 2px black, -1px 1px 2px black,
          1px 1px 2px black;
      }
    </style>
  </head>
  <body>
    <h1>Restaurant Page</h1>
    <img
      src="https://image.freepik.com/free-vector/modern-restaurant-menu-burgers_52683-48983.jpg"
      alt="rest image"
      usemap="#restMap"
    />
    <map name="restMap">
      <area
        shape="rect"
        coords="237,76,351,143"
        target="_blank"
        href="https://media.istockphoto.com/photos/hamburger-with-cheese-and-french-fries-picture-id1188412964?k=20&m=1188412964&s=612x612&w=0&h=Ow-uMeygg90_1sxoCz-vh60SQDssmjP06uGXcZ2MzPY="
        alt="rest"
      />
      <area
        shape="circle"
        coords="474,315,51"
        target="_blank"
        href="https://media.gettyimages.com/photos/fizz-picture-id157636846?s=612x612"
        alt="rest"
      />
      <area
        shape="poly"
        coords="107,183,123,161,153,152,168,216"
        target="_blank"
        href="./img/pizza.jpg"
        alt="rest"
        />
        <area
        shape="poly"
        target="_blank"
        coords="410,58,415,53,420,47,451,34,461,35,467,33,514,33,518,35,532,60,437,102,427,94,416,77,"
        href="https://images.unsplash.com/photo-1528735602780-2552fd46c7af?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c2FuZHdpY2h8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80"
        alt="rest"
      />
    </map>
  </body>
</html>
