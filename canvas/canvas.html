<html>
  <head>
    <title>Canvas Methods</title>
    <style>
      #circle {
        border: 1px solid black;
        background-color: rgb(248, 248, 248);
      }

      body {
        margin-left: 300px;
        margin-top: 40px;
      }

      h1 {
        margin-left: 310px;
      }

      #text {
        margin-top: 20px;
        margin-left: 220px;
      }
    </style>
    
  </head>

  <body>
    <canvas id="circle" width="700" height="400"></canvas><br />
    <canvas id="text" width="200" height="100"></canvas>
    <script>
      function drawCircle() {
        var circle = document.getElementById("circle");
        var circleContext = circle.getContext("2d");
        circleContext.beginPath();
        circleContext.arc(340, 180, 150, 0, 2 * Math.PI);
        circleContext.fillStyle = "red";
        circleContext.fill();
        circleContext.stroke();
      }

      function texting() {
        var text = document.getElementById("text").getContext("2d");
        text.font = "50px Arial";
        text.fillText("Japan", 50, 50);
      }

      drawCircle();
      texting();
    </script>
  </body>
</html>
