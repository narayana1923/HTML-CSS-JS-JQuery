<html>
  <head>
    <title>Canvas Methods</title>
    <style>
        canvas{
            border: 1px black solid;
        }
    </style>
  </head>
  <body align="center">
    <canvas id="rect" width="800" height="450">
    </canvas>
    <canvas id="circle">
    </canvas>
    <canvas id="text" width="500" height="150"></canvas>
    <script>
        function rectangle() {
          var rect = document.getElementById("rect");
          var rectContext = rect.getContext("2d");
          rectContext.fillStyle = "red";
          rectContext.fillRect(0,0,800,800);
          rectContext.stroke();
        }
        function circle(){
            var cir = document.getElementById("circle");
            var cirContext = cir.getContext("2d");
            cirContext.beginPath();
            cirContext.arc(150,100,50,0,2*Math.PI);
            cirContext.stroke();
        }
        function text(){
            var txt = document.getElementById("text");
            var txtContext = txt.getContext("2d");
            txtContext.font = "30px Arial";
            txtContext.fillText("Canvas Example",150,150,500);
        }
        rectangle();
        circle();
        text();
      </script>
  </body>
</html>
