<html>
  <head>
    <title>Login Page</title>
  </head>
  <body style="background-color: lightgray; color: blue">
    <br />
    <h1 style="margin-left: 430px; font-size: 300%; font-family: sans-serif">
      Login to your account
    </h1>
    <br />
    <form style="margin-right: 1450px; margin-left: 500px">
      <fieldset style="height: 200px; width: 250px; border: 2px dotted black">
        <legend style="font-size: 25px">Login</legend>
        <br />
        <input
          required
          style="height: 30px; width: 250px"
          type="text"
          id="uname"
          name="uname"
          placeholder="Enter username"
        /><br /><br />
        <input
          required
          style="height: 30px; width: 250px"
          type="password"
          id="pswd"
          name="pswd"
          placeholder="Enter password"
        /><br /><br /><br />
        <input
          style="height: 30px; width: 100px; margin-left: 55px"
          type="submit"
          id="sub"
          name="sub"
          value="submit"
        />
      </fieldset>
    </form>
  </body>
</html>
